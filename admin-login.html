<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .login-card {
      background: #020617;
      border: 1px solid #1e293b;
      padding: 2.5rem;
      border-radius: 14px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 25px 60px rgba(0,0,0,.6);
    }

    .login-card h1 {
      text-align: center;
      margin-bottom: .5rem;
      font-size: 1.8rem;
    }

    .login-card p {
      text-align: center;
      margin-bottom: 2rem;
      color: #94a3b8;
      font-size: .95rem;
    }

    label {
      display: block;
      margin-bottom: .4rem;
      font-size: .85rem;
      color: #cbd5f5;
    }

    input {
      width: 100%;
      padding: .75rem;
      margin-bottom: 1.25rem;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #020617;
      color: white;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #38bdf8;
      box-shadow: 0 0 0 2px rgba(56,189,248,.25);
    }

    button {
      width: 100%;
      padding: .85rem;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #38bdf8, #0284c7);
      color: #020617;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform .15s ease, opacity .15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      opacity: .95;
    }

    .footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: .8rem;
      color: #64748b;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h1>Admin Login</h1>
    <p>Authorized access only</p>

    <form id="login-form">
      <label for="password">Admin Password</label>
      <input type="password" id="password" required />

      <button type="submit">Sign In</button>
      <button type="button" id="logout" style="margin-top: 0.75rem; background: #ef4444; color: white;">Back to Home</button>
    </form>

    <div class="footer">
      Â© 2026 Damon's 3D Printing
    </div>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const password = document.getElementById("password").value;

      const res = await fetch("http://69.164.193.187:3000/api/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password })
      });

      const data = await res.json();

      if (!data.success) {
        alert("Incorrect password");
        return;
      }

      localStorage.setItem("adminLoggedIn", "true");
      window.location.href = "admin.html";
    });

    document.getElementById("logout").addEventListener("click", () => {
     window.location.href = "index1.html";
    });

  </script>

</body>
</html>
