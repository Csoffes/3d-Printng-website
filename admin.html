<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard - 3D Printing</title>
<link rel="stylesheet" href="styles.css">
<style>
  * { box-sizing: border-box; }
  body { font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; padding:2rem; }
  h1 { font-size:1.75rem; margin-bottom:0.25rem; }
  h2 { font-size:1.1rem; margin-bottom:1rem; color:#cbd5f5; }
  p { color:#94a3b8; margin-bottom:1.5rem; }
  .heading { display:flex; justify-content:space-between; align-items:center; margin-bottom:2rem; flex-wrap:wrap; }
  .heading-left { display:flex; flex-direction:column; }
  .heading-right { display:flex; gap:0.75rem; flex-wrap:wrap; align-items:center; }
  button, .btn { background:#1e293b; color:#e5e7eb; border:none; padding:0.6rem 1rem; border-radius:8px; cursor:pointer; font-weight:500; text-decoration:none; display:inline-block; text-align:center; }
  button:hover, .btn:hover { opacity:0.85; }
  .primary { background:#2563eb; color:white; }
  .danger { background:#ef4444; color:white; }
  .card { background:#020617; border-radius:12px; padding:1.25rem; margin-bottom:1.25rem; box-shadow:0 10px 30px rgba(0,0,0,.35); }
  table { width:100%; border-collapse:collapse; margin-top:1rem; }
  th, td { padding:0.75rem; border-bottom:1px solid #1e293b; text-align:left; font-size:0.875rem; }
  th { color:#94a3b8; font-weight:500; }
  .status-pending { background:#facc15; color:#111; padding:0.25rem 0.6rem; border-radius:999px; font-size:0.75rem; }
  .status-shipped { background:#16a34a; color:white; padding:0.25rem 0.6rem; border-radius:999px; font-size:0.75rem; }
  .status-cancelled { background:#ef4444; color:white; padding:0.25rem 0.6rem; border-radius:999px; font-size:0.75rem; }
  .admin-filters { margin-bottom:1rem; display:flex; gap:1rem; flex-wrap:wrap; }
  .admin-filters input, .admin-filters select { padding:0.5rem; border-radius:6px; border:1px solid #1e293b; background:#1e293b; color:#e5e7eb; }
  .pagination { margin-top:1rem; display:flex; justify-content:space-between; align-items:center; }
  /* ---------- Buttons (Analytics Style) ---------- */
button,
.btn {
  appearance: none;
  background: linear-gradient(180deg, #1e293b, #020617);
  color: #e5e7eb;
  border: 1px solid #1e293b;
  padding: 0.55rem 1rem;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 500;
  font-size: 0.875rem;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 0.4rem;
  transition: all 0.15s ease;
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.04),
              0 6px 18px rgba(0,0,0,0.35);
}

button:hover,
.btn:hover {
  transform: translateY(-1px);
  border-color: #334155;
  box-shadow: 0 10px 30px rgba(0,0,0,0.45);
}

button:active,
.btn:active {
  transform: translateY(0);
  box-shadow: inset 0 2px 6px rgba(0,0,0,0.6);
}

/* ---------- Primary (Analytics CTA) ---------- */
.primary {
  background: linear-gradient(180deg, #3b82f6, #2563eb);
  border-color: #3b82f6;
  color: white;
}

.primary:hover {
  background: linear-gradient(180deg, #60a5fa, #3b82f6);
}

/* ---------- Danger ---------- */
.danger {
  background: linear-gradient(180deg, #f87171, #ef4444);
  border-color: #ef4444;
  color: white;
}

/* ---------- Icon-only / subtle buttons ---------- */
.btn-icon {
  padding: 0.5rem;
  width: 38px;
  height: 38px;
}

/* ---------- Heading buttons spacing ---------- */
.heading-right button,
.heading-right .btn {
  height: 40px;
}
#logout {
  background: linear-gradient(180deg, #f87171, #ef4444);
  border-color: #ef4444;
  color: white;
}
</style>
</head>
<body>
<div class="heading">
  <div class="heading-left">
    <h1>Admin Dashboard</h1>
    <p>Manage orders and view analytics</p>
  </div>
  <div class="heading-right">
    <button id="refresh-orders">Refresh</button>
    <a href="index.html" class="btn">Back to Store</a>
    <button onclick="window.location.href='admin-analytics.html'" class="btn">ðŸ“Š Analytics</button>
    <a href="admin-login.html" class="btn" id="logout">Logout</a>
  </div>
</div>

<div class="admin-filters">
  <input type="text" id="search-input" placeholder="Search by name or email">
  <select id="status-filter">
    <option value="all">All Statuses</option>
    <option value="pending">Pending</option>
    <option value="shipped">Shipped</option>
    <option value="cancelled">Cancelled</option>
  </select>
</div>

<table id="orders-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Customer</th>
      <th>Email</th>
      <th>Cart</th>
      <th>Subtotal</th>
      <th>Total</th>
      <th>Address</th>
      <th>City</th>
      <th>State</th>
      <th>ZIP</th>
      <th>Status</th>
      <th>Created At</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div class="pagination">
  <button id="prev-page">Previous</button>
  <span id="page-info">Page 1</span>
  <button id="next-page">Next</button>
</div>

<script src="admin.js"></script>
</body>
</html>
